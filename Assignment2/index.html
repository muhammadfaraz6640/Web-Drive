<html>
    <head>
        <title>Registration Form</title>
        <link rel = "stylesheet" href = "style.css"/>   
    </head>
    <body>
        <div class="image">
            <img src="Images/saylani.png" />
        </div>
        <div id="head">
            <h2>STUDENT REGISTRATION FORM</h2>            
        </div>
        <div class="main-form">
            <form>
                <table>
                    <tr>
                        <td><label id="lab">FIRST NAME</label></td>
                        <td><input type="text" name="FName" placeholder="Enter First Name" maxlength="30"/>
                        <label id="labs">(max 30 characters a-z and A-Z)</label></td>
                    </tr>                       
                    <tr>
                        <td><label id="lab">LAST NAME</label></td>
                        <td><input type="text" name="LName" placeholder="Enter Last Name" maxlength="30"/>
                        <label id="labs">(max 30 characters a-z and A-Z)</label></td>
                    </tr>  
                    <tr >
                        <td><label id="lab">DATE OF BIRTH</label></td>
                        <td ><SELEct class="first" name="days">
                            <option>Day</option>
                        </SELEct><SELEct name="months">
                            <option>Month</option>
                        </SELEct><SELEct name="years">
                            <option>Year</option>
                        </SELEct></td>                        
                    </tr>  
                    <tr>
                        <td><label id="lab">EMAIL ID </label></td>
                        <td><input type="email" name="email" placeholder="Enter Email Address" required/></td>                        
                    </tr>  
                    <tr>
                        <td><label id="lab">MOBILE NUMBER</label></td>
                        <td><input type="number" name="number" maxlength="10" placeholder="Enter Mobile Number"/>
                        <label id="labs">(10 digit number)</label></td>
                    </tr> 
                    <tr>
                        <td><label id="lab">GENDER</label></td>
                        <td>
                            <label id="lab">Male</label>
                            <input type="radio" name="Gender" value="Male"/>
                            <label id="lab">Female</label>
                            <input type="radio" name="Gender" value="Female"/>
                        </td>
                    </tr> 
                    <tr>
                        <td><label id="lab">ADDRESS</label></td>
                        <td>
                            <textarea cols="35" rows="7"></textarea>
                        </td>
                    </tr> 
                    <tr>
                        <td><label id="lab">CITY</label></td>
                        <td><input type="text" name="CName" placeholder="Enter City Name" maxlength="30"/>
                        <label id="labs">(max 30 characters a-z and A-Z)</label></td>
                    </tr>  
                    <tr>
                        <td><label id="lab">PIN CODE</label></td>
                        <td><input type="password" name="CODE" placeholder="Enter Pin Code" maxlength="6"/>
                        <label id="labs">(max 6 Digit Number)</label></td>
                    </tr>  
                    <tr>
                        <td><label id="lab">STATE</label></td>
                        <td><input type="text" name="state" placeholder="Enter State Name" maxlength="30"/>
                        <label id="labs">(max 30 characters a-z and A-Z)</label></td>
                    </tr>  
                    <tr>
                        <td><label id="lab">COUNTRY</label></td>
                        <td><input type="text" name="country" placeholder="Enter Country Name"/></td>                        
                    </tr>  
                    <tr>
                        <td><label id="lab">HOBBIES</label></td>

                        <input type="checkbox" value="Drawing"/>
                        <label id="lab">Singing</label>
                        <input type="checkbox" value="Singing"/>
                        <label id="lab">Dancing</label>
                        <input type="checkbox" value="Dancing"/>
                        <label id="lab">Sketching</label>
                        <input type="checkbox" value="Sketching"/><br></td>                        
                    </tr>
                    <tr>
                        <td></td>

                        </td>
